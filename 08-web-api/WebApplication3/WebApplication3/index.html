<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
</head>
<body>
    <h1>Web API</h1>

    <button id="doGet">GET</button>
    <button id="doPost">POST</button>

    <script>

        document.getElementById('doGet').onclick = function () {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', '/api/test');
            xhr.onload = function () {
                console.log(xhr.response);
            };
            xhr.send();
        };

        document.getElementById('doPost').onclick = function () {
            var data = {
                name: 'from the browser'
            };

            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/api/test');
            xhr.onload = function () {
                console.log(xhr.response);
            };
            xhr.setRequestHeader('Content-Type', 'application/json');
            xhr.send(JSON.stringify(data));
        };

    </script>
</body>
</html>
