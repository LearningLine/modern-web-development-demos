<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
</head>
<body ng-app="app">
    <div ng-controller="PeopleCtrl">
        <div>
            Filter Value: <input ng-model="f" />
        </div>
        <ul>
            <li ng-repeat="name in people | filter:f | orderBy:null:true">
                <span ng-bind="name"></span>
            </li>
        </ul>
    </div>
    <div ng-controller="PersonCtrl">
        <pre ng-bind="person|json"></pre>
        <div>
            Length: <input ng-model="len" />
        </div>
        <div>
            Name:
            <span ng-bind="person.name | maxlen:len"></span>
        </div>
    </div>

    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <script src="utils.js"></script>
</body>
</html>
