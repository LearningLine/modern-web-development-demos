<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    <h1>Chat App</h1>
    <div><input><button disabled>Send</button></div>
    <ul></ul>

    <script src="Scripts/jquery-1.6.4.js"></script>
    <script src="Scripts/jquery.signalR-2.2.0.js"></script>
    <script src="signalr/hubs"></script>
    <script>
        var chat = $.signalR.chat;

        chat.client.gotMessage = function (data) {
            $('<li>').text("[" + data.time + "] " + data.message).prependTo("ul");
        }

        $.signalR.hub.start().then(function () {
            $("button")
                .prop("disabled", false)
                .click(function () {
                    chat.server.sendMessage($("input").val());
                });
        });
    </script>
</body>
</html>
