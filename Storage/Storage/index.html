<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>
<body>
    Put in Local: <input type="text" id="local" /><br />
    <button id="storeLocal">Store</button>
    <br />
    LocalStorage:
    <div id="localDiv">
    </div>

    Put in Session: <input type="text" id="session" /><br />
    <button id="storeSession">Store</button>
    <br />
    sessionStorage:
    <div id="sessionDiv">
    </div>

    <script src="Scripts/jquery-2.1.3.js"></script>
    <script>
        $(function () {
            if (localStorage.name) {
                $('#localDiv').append(localStorage.name);
            }

            $('#storeLocal').click(function () {
                localStorage.name = $('#local').val();
            })

            if (sessionStorage.name) {
                $('#sessionDiv').append(sessionStorage.name);
            }

            $('#storeSession').click(function () {
                sessionStorage.name = $('#session').val();
            })
        })
    </script>

</body>
</html>
