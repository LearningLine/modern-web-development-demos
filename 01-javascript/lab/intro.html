<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Introduction to JavaScript</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="intro.css">
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1>Introduction to JavaScript</h1>
        </div>

        <p class="lead">Tic-tac-toe, implemented in JavaScript.</p>

        <div id="message" class="alert alert-info"></div>

        <table id="gameBoard">
        <tr>
            <td>&nbsp;</td>
            <td class="center">&nbsp;</td>
            <td>&nbsp;</td>
        </tr>
        <tr>
            <td class="middle">&nbsp;</td>
            <td class="middle center">&nbsp;</td>
            <td class="middle">&nbsp;</td>
        </tr>
        <tr>
            <td>&nbsp;</td>
            <td class="center">&nbsp;</td>
            <td>&nbsp;</td>
        </tr>
        </table>

        <button id="startOver" class="btn">Start Over</button>

    </div>

    <script>
        // TODO: Declare a global variable for data structure.
        var myGame;

        function newGame() {
            // TODO: Initialize the data structure.
            myGame = [
                [],
                [],
                []
            ];
        }

        function takeTurn(player, x, y) {
            myGame[y][x] = player;

            return horizontalWin() ||
                verticalWin() ||
                diagonalWin();
        }

        function horizontalWin() {
            for (var y = 0; y < myGame.length; y++) {
                var row = myGame[y];

                if (row[0] && row[0] === row[1] && row[0] === row[2]) {
                    return true;
                }
            }

            return false;
        }

        function verticalWin() {
            for (var x = 0; x < 3; x++) {
                if (myGame[0][x] && myGame[0][x] === myGame[1][x] && myGame[0][x] === myGame[2][x]) {
                    return true;
                }
            }

            return false;
        }

        function diagonalWin() {
            return (
                myGame[0][0] &&
                myGame[0][0] === myGame[1][1] &&
                myGame[0][0] === myGame[2][2]
            ) || (
                myGame[0][2] &&
                myGame[0][2] === myGame[1][1] &&
                myGame[0][2] === myGame[2][0]
            );
        }
    </script>

    <script src="intro.js"></script>
</body>
</html>
