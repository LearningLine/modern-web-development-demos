<div class="page-header">
    <h1>Login</h1>
</div>

<div class="row" ng-hide="!model.error">
    <div class="col-sm-6">
        <div class="alert alert-danger">{{model.error}}</div>
    </div>
</div>

<div class="row" ng-hide="!model.success">
    <div class="col-sm-6">
        <div class="alert alert-success" ng-hide="!model.success">
            You are now logged in!
        </div>
    </div>
</div>

<div class="row" ng-hide="model.success">
    <form class="col-sm-6" ng-submit="login(model.username, model.password)">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" ng-model="model.username" autofocus>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" ng-model="model.password">
        </div>
        <div class="form-group">
            <button class="btn btn-primary" ng-disabled="!model.username || !model.password">Login</button>
        </div>
    </form>
</div>
