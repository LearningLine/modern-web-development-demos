<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>MWD</title>

    <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/start/jquery-ui.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.js"></script>

<style>
    .ng-scope{
        border: dashed red 1px;;
    }
</style>
</head>
<body data-ng-app="demoApp">
<h1>Modern Web Development</h1>

<h2>AngularJS Introduction</h2>

1 + 1 = {{ 1 + 1 }}

<div data-ng-controller="mainController">

    {{model.name}}
    <br/>
    <span ng-bind="model.name">PLease wait loading data</span>
    <br/>
    <input type="text" data-ng-model="model.name"/>

    <br/>
    <input type="text" ng-model="searchText"/>
    <ul>
        <li ng-repeat="p in people | filter:searchText">
            <input type="text" data-ng-model="p.name"/>
            <span ng-bind="p.name">
        </li>
    </ul>

</div>

<script src="demo.js"></script>

</body>
</html>
