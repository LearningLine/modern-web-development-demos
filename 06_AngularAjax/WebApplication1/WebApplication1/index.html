<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <style>
        li{cursor:pointer;}
    </style>
</head>
<body ng-app="app">
    <div ng-controller="ProductsCtrl">
        <div ng-show="error" ng-bind="error"></div>

        <div ng-show="message" ng-bind="message"></div>

        <div ng-hide="products.length">
            No products...
        </div>

        <div ng-show="current">
            <div>
                Name: <input ng-model="current.name" />
            </div>
            <div>
                Price: <input ng-model="current.price" />
            </div>
            <div>
                <button ng-click="save(current)">Update</button>
            </div>
        </div>

        <ul>
            <li ng-repeat="p in products" ng-click="edit(p)">
                <span ng-bind="p.name"></span>
            </li>
        </ul>


    </div>

    <script src="angular.min.js"></script>
    <script src="angular-resource.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
