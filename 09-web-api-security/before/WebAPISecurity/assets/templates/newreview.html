<div class="page-header">
    <h1>New Review <small>{{model.movie.title}}</small></h1>
    <div class="row">
        <div class="col-sm-2">
            <strong>Description:</strong>
        </div>
        <div class="col-sm-10">
            {{model.movie.description}}
        </div>
    </div>
    <div class="row">
        <div class="col-sm-2">
            <strong>Rating:</strong>
        </div>
        <div class="col-sm-10">
            {{model.movie.rating}}
        </div>
    </div>
    <div class="row">
        <div class="col-sm-2">
            <strong>Year:</strong>
        </div>
        <div class="col-sm-10">
            {{model.movie.year}}
        </div>
    </div>
    <div class="row">
        <div class="col-sm-2">
            <strong>Country:</strong>
        </div>
        <div class="col-sm-10">
            {{model.movie.country}}
        </div>
    </div>
</div>
<div class="row" ng-hide="!model.error">
    <div class="col-sm-6">
        <div class="alert alert-danger">{{model.error}}</div>
    </div>
</div>
<form class="form-horizontal" ng-submit="submit(model.stars, model.review)" ng-hide="model.submitted">
    <div class="form-group">
        <label for="stars" class="col-sm-2">Stars:</label>
        <div class="col-sm-10">
            <label>
                <input id="stars" name="stars" type="radio" value="1" ng-model="model.stars">
                <span stars="1"></span>
            </label>
            <label>
                <input id="stars" name="stars" type="radio" value="2" ng-model="model.stars">
                <span stars="2"></span>
            </label>
            <label>
                <input id="stars" name="stars" type="radio" value="3" ng-model="model.stars">
                <span stars="3"></span>
            </label>
            <label>
                <input id="stars" name="stars" type="radio" value="4" ng-model="model.stars">
                <span stars="4"></span>
            </label>
            <label>
                <input id="stars" name="stars" type="radio" value="5" ng-model="model.stars">
                <span stars="5"></span>
            </label>
        </div>
    </div>
    <div class="form-group">
        <label for="review" class="col-sm-2">Review:</label>
        <div class="col-sm-10">
            <textarea class="form-control" id="review" ng-model="model.review"></textarea>
        </div>
    </div>
    <div class="form-group">
        <button ng-disabled="!model.review && !model.stars" class="btn btn-default col-sm-offset-2">Submit Review</button>
    </div>
</form>

<div class="row" ng-hide="!model.submitted">
    <div class="alert alert-success">
        Thanks for the review!
    </div>
    <div>
        <a class="btn btn-info" ng-href="#/reviews/{{model.movie.id}}">See all reviews for {{model.movie.title}}.</a>
    </div>
</div>
